<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hopedado no meu próprio servidor</p>
    <video width="300px" poster="imagens/paisagem-p.png" controls autoplay>
        <source src="midia/12221550_640_360_30fps.mp4" type="video/mp4">
        <source src="midia/12221550_640_360_30Fps.mkv" type="video/mkv">
        <source src="midia/12221550_640_360_30Fps.webm" type="video/webm">
        <source src="midia/12221550_640_360_30fps.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com reprodução de vídeos</p>

    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=MuS777ppvUBORpuy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
