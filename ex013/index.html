<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente diminua ou aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 76px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Kazoom-Quincas-Moreira.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Kazoom-Quincas-Moreira.mp3" type="audio/mpeg">
        <source src="midia/Kazoom-Quincas-Moreira.mp3" type="audio/ogg">
        <source src="midia/Kazoom-Quincas-Moreira.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não reproduz áudio <a href="midia/Kazoom-Quincas-Moreira.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    
</body>
</html>
